<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./validation-post.css">
</head>

<body>
    <main>

        <h1>Validation Form</h1>


        <form>

            <div>
                <label for="firstname">FIRST NAME</label>
                <input type="text" id="firstname" placeholder="First name" minlength="3">
            </div>

            <div>
                <label for="lastname">LAST NAME</label>
                <input type="text" id="lastname" placeholder="Last name">
            </div>

            <div>
                <label for="age">AGE</label>
                <input type="number" id="age" max=60 min=14 placeholder="Age">
            </div>


            <fieldset>
                <legend>Credentials</legend>
                <div>
                    <label for="login">LOGIN<span>*</span></label>
                    <input type="text" id="login" placeholder="Login" required>
                </div>

                <div>
                    <label for="email">E-MAIL<span>*</span></label>
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>

                <div>
                    <label for="password">PASSWORD<span>*</span> </label>
                    <input type="password" id="password" minlength=6 maxlength='10' placeholder="Password" required>
                </div>
            </fieldset>


            <div>
                <label for="password">CONTACTS</label>
                <input type="tel" id="phone" name="phone" placeholder="Telephone"
                    pattern="/^\+7(\d{1,3})?[- .]?\(?(?:\d{2,3})\)?[- .]?\d\d\d[- .]?\d\d\d\d$/">
            </div>

            <div id="errorsInfo"></div>

            <button type="button" onclick="sendForm()">SUBMIT</button>



        </form>

    </main>


    <script src="./validation-post.js"></script>
</body>

</html>
